<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ECharts Example</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
         
        }
        #main {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.2/theme/vintage.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main"></div>
    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom, 'vintage');
        var option;

        option = {
            title: {
                text: '柳州市民族分布',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                    name: '人数',
                    type: 'pie',
                    radius: '50%',
                    data: [
                        { value: 1964793, name: '汉族' },
                        { value: 1481872, name: '壮族' },
                        { value: 288985, name: '苗族' },
                        { value: 271748, name: '侗族' },
                        { value: 90667, name: '瑶族' },
                        { value: 60290, name: '其它民族' }
                       
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    label: {
                        formatter: '{b}: {d}%',
                        position: 'outside'
                    }
                }
            ]
        };

        option && myChart.setOption(option);
    </script>
</body>
</html>
